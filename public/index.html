<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>街角ミュージアム</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
</head>
<body>
  <svg style="position:absolute;width:0;height:0">
    <filter id="sepia">
      <feColorMatrix type="matrix" values="0.393 0.769 0.189 0 0 0.349 0.686 0.168 0 0 0.272 0.534 0.131 0 0 0 0 0 1 0"/>
    </filter>
  </svg>
  <h1 id="title">街角ミュージアム</h1>
  <select id="language-select">
    <option value="ja" selected>日本語</option>
    <option value="en">English</option>
  </select>
  <div class="tabs">
    <button id="tab-map" class="active">マップ</button>
    <button id="tab-post">投稿</button>
    <button id="tab-gallery">ギャラリー</button>
  </div>

  <div id="map-section">
    <p id="status">現在地を確認しています...</p>
    <button id="presence-toggle"></button>
    <div id="arrow" class="hidden"></div>
    <div id="map"></div>
    <div id="artwork" class="hidden">
      <h2 id="art-title"></h2>
      <img id="art-image" src="" alt="">
      <audio id="art-audio" controls class="hidden"></audio>
      <p id="art-description"></p>
      <p id="viewing-time"></p>
      <div id="senses">
        <label>🎵 <span id="label-sound"></span>: <input type="text" id="sense-sound"></label>
        <label>💡 <span id="label-light"></span>: <input type="text" id="sense-light"></label>
        <label>🍃 <span id="label-wind"></span>: <input type="text" id="sense-wind"></label>
        <label>👃 <span id="label-smell"></span>: <input type="text" id="sense-smell"></label>
        <label>🌡️ <span id="label-temperature"></span>: <input type="text" id="sense-temperature"></label>
      </div>
      <button id="save-senses"></button>
      <button id="close-artwork"></button>
    </div>
  </div>

  <div id="post-section" class="hidden">
    <h2 id="post-artwork">作品を投稿</h2>
    <form id="post-form">
      <input type="text" id="new-title" placeholder="タイトル">
      <input type="file" id="new-file" accept="image/*,audio/*">
      <div class="location-options">
        <label><input type="radio" name="loc-mode" value="current" checked> <span id="label-use-current">現在地を使用</span></label>
        <label><input type="radio" name="loc-mode" value="search"> <span id="label-search-by-place">場所名で検索</span></label>
      </div>
      <div id="search-box" class="hidden">
        <input type="text" id="location-input" placeholder="場所を検索">
        <button type="button" id="search-btn">検索</button>
        <p id="search-status"></p>
        <ul id="search-results"></ul>
      </div>
      <button type="button" id="post-btn">投稿</button>
    </form>
  </div>
  <div id="gallery-section" class="hidden">
    <h2 id="gallery-heading"></h2>
    <div id="gallery-list"></div>
  </div>
  <div id="unlock-overlay" class="hidden">
    <img id="unlock-image" src="" alt="">
    <div id="unlock-text">
      <h2 id="unlock-welcome"></h2>
      <p id="unlock-inside"></p>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
